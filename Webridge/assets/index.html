<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta charset='utf-8'>
<script language="javascript" src="webridge.js"></script>
<script language="javascript" type="text/javascript">
    
function jsGetPerson(object) {
    var person = {"name":object.name, "year":31, "gender":"male"};
    return person;
}

// 获取某个手机联系人的回调函数
function getPersonCallback(object) {
    var person = object.result;
    var error = object.error;
    if (error.length > 0) {
        document.getElementById('person').innerHTML = error;
    }
    else {
        var html = '<p>name: ' + person.name + '</p>';
        html += '<p>phone: ' + person.phone + '</p>';
        html += '<p>birthday: ' + person.birthday + '</p>';
        document.getElementById('person').innerHTML = html;
    }
}

// 获取手机联系人列表的回调函数
function getPhoneContactsCallback(object) {
    var contacts = object.result;
    var error = object.error;
    if (error.length > 0) {
        document.getElementById('contacts').innerHTML = error;
    }
    else {
        var html = '';
        for (var key in contacts) {
            var person = contacts[key];
            html += '<p>' + person.name + ' ' + person.phone + '</p>';
        }
        document.getElementById('contacts').innerHTML = html;
    }
}

// 获取某个手机联系人
function wbGetPerson(personName) {
    wbJSToNative("nativeGetPerson", {'name':personName}, "getPersonCallback");
}

// 获取手机联系人列表
function wbGetPhoneContacts() {
    wbJSToNative("nativeGetPhoneContacts", null, "getPhoneContactsCallback");
}

// 弹出原生alert
function wbAlert(message) {
    wbJSToNative("nativeShowAlert", message, null);
}

window.onload = function() {

};
</script>
</head>
<body>
